<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="EddyCoders">
    <meta name="description" content="A form used to estimate the impact of Covid19 in a given Period of time">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/main.css">
    <title>Corona Virus(Covid19) Estimator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar" href="#">Corona Virus(Covid19) Estimator</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Estimate The Impact of Corona Virus Here:</h3>
        </div>
        <form class="card bg-light">
            <div class="card-body">
                <div class="form-group">
                    <label for="population">Please input the population of your Community.</label>
                    <input id="population" data-population class="form-control" type="number" placeholder="e.g 2000" required>
                </div>
                <div class="form-group">
                    <label for="projection-time">Please input the estimation projection time.</label>
                    <div class="row">
                        <div class="col-6">
                            <input id="projection-time" data-projection-time class="form-control" type="number" placeholder="e.g 20" required>
                        </div>
                        <div class="col-6">
                            <label for="period-type" class="sr-only">Days, months, or years?</label>
                            <select id="period-type" data-period-type class="form-control" required>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reported-cases">Please input the number of cases reported.</label>
                    <input id="reported-cases" data-reported-cases class="form-control" type="number" placeholder="e.g 500" required>
                </div>
                <div class="form-group">
                    <label for="hospitals-bed-available">Input the Number of hospitals beds available in your community.</label>
                    <input id="hospitals-bed-available" data-hospitals-bed-available class="form-control" type="number" placeholder="e.g 5000" required>
                </div>
                <button type="submit" data-go-estimate class="btn btn-block btn-primary">Estimate </button>
            </div>
        </form>
        <section id="final-output"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/estimator.js"></script>
    <script src="src/main.js"></script>
    
</body>
</html>
